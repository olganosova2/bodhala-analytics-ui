<div>
  <div class="qbr-wrapper">
    <div class="qbr-panel position-relative bg-2" [ngClass]="{'qbr-panel-zoomed': zoom }" id="exportPage" #exportPage>
      <div class="card-title">{{section?.sectionTitle}}<span class="dot-full dot-full-online"></span></div>
      <div class="qbr-rec-subtitle">{{section?.sectionSubTitle}}</div>
      <div class="qbr-rec-add-info">{{section?.sectionAddInfo}}</div>
      <div class="p-grid">
        <div class="p-md-4 gray-border-left position-relative" *ngFor="let rec of section.recommendations">
          <span class="dot-full-right"></span>
          <div class="qbr-icon-title justify-start">
            <img alt="icon" src="assets/images/qbr-images/{{rec?.icon}}.png" width="55px"/>
            <span class="ml10 inline-block" [ngClass]="{'mt15': rec?.title && rec?.title.length < 36 }">{{rec?.title}}</span>
          </div>
          <div class="qbr-rec-headline mt10" *ngIf="rec?.headline">{{rec?.headline}}</div>
          <div class="qbr-rec-add-info mt10" *ngIf="rec?.subhead">{{rec?.subhead}}</div>
          <div class="qbr-recommendation-text mt20"><span class="font-bold">Opportunity: </span>
            {{rec?.opportunity}}
          </div>
          <div class="qbr-recommendation-text mt20"><span class="font-bold">Action Recommended: </span>
            {{rec?.recommendation}}
          </div>
          <div class="blue-line-labels full-width">
            <div class="" *ngIf="rec.notableMetrics.length > 0" [ngClass]="{'justify-around': qbrRecommendationType === 'Insights' }">
              <div *ngFor="let item of rec.notableMetrics;let i=index" [ngClass]="{'font-white': i % 2 != 0 }">
                <div class="numbers">{{item?.amount}}
                  <em *ngIf="item.direction && item.direction > 0" class="fa fa-arrow-up"></em>
                  <em *ngIf="item.direction && item.direction < 0" class="fa fa-arrow-down"></em>
                </div>
                <div class="labels">{{item?.label}}</div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="blue-bottom-line"></div>
      <div class="page-number-circle page-number-circle-wh">
        <div class="page-number">{{pageNumber}}</div>
      </div>
    </div>
  </div>
</div>
