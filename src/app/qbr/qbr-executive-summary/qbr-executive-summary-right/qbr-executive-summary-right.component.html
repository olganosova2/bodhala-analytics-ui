<div class="justify-start">
  <div class="dot-full-right"></div>
  <div class="justify-center ml20">
    <div *ngFor="let item of metrics;let i=index;" class="qbr-metric-div">
      <bd-qbr-generic-metric [index]="i" [item]="item" [qbrType]="qbrType"></bd-qbr-generic-metric>
    </div>
  </div>
</div>
<div class="ml10 mt40">
  <chart (load)="saveInstance($event.context)" [options]="options"></chart>
</div>
