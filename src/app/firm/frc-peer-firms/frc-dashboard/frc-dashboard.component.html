<div>
  <div>
    <lib-bd-filters
      (sendFilters)="refreshData($event)"
      [pageName]="pageName"
      [excludeFilters]="excludeFilters"
      [collapsed]="appStateService.layout.isCollapsed"
    ></lib-bd-filters>
  </div>
</div>
<div class="pt40" id="frcDiv">
    <h1 class="roboto-bold">Firm Report Cards</h1>
  <div class="no-selection-div" *ngIf="this.filterSet && !this.filterSet?.bdPracticeAreas && !this.filterSet?.firms">
    To populate or modify the table below. please use the bodhala parameters at the top of your screen to select a cohort of firms, then select populate.
  </div>
<!--  <div class="mt20" *ngIf="formattedMetrics && formattedMetrics.length > 0">-->
  <div class="mt20">
    <div class="mt10 mb20">
      <button [ngClass]="{ 'button-disabled': !this.checkFilterSet() }" [disabled]="!this.checkFilterSet()" [routerLink]="['/analytics-ui/frc-firm-comparison']"  class="primary-button mr10"><span>Compare Firms</span><em class="fa fa-chevron-right ml10"></em></button>
    </div>
    <ag-grid-angular
      #agGrid
      style="width: 100%; height:700px"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      class="ag-theme-alpine"
      [sideBar]="sideBarConfig"
      [rowData]="formattedMetrics"
      [suppressAggFuncInHeader]="true"
      [suppressRowClickSelection]="true"
      (selectionChanged)="onSelectionChanged($event)"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
  <div class="spinner-card" [hidden]="isLoaded">
    <mat-spinner diameter="50" color="primary"></mat-spinner>
  </div>
</div>
