<ngb-alert type="danger" *ngIf="errorMessage" (close)="errorMessage=null">
  <div class="font-red font-bold">
    {{ errorMessage}}
  </div>
</ngb-alert>
<div class="p-grid">
  <div class="p-col-6 pr20 pt20" *ngFor="let metric of totalPanels">
    <bd-matter-total-panel [matterId]="matterId" [metric]="metric" [isAdmin]="isAdmin"></bd-matter-total-panel>
  </div>
</div>
