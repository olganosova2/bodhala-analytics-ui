<mat-card class="text-center mt60">
  <div>
    <mat-card-content>

      <h2 class="mt60">Benchmarking</h2>
      <h4  class="mt20">Start by selecting a Practice Area and year</h4>
      <div class="mt20">
        <p-dropdown class="mr20" [options]="areasOptions" [(ngModel)]="practiceAreaId"></p-dropdown>
        <p-dropdown class="mr20" [options]="yearOptions" [(ngModel)]="year"></p-dropdown>
        <button mat-flat-button color="primary" (click)="select()">Next</button>
      </div>
    </mat-card-content>
  </div>
</mat-card>
