<div class="benchmark-overview">
  <bd-error-messages></bd-error-messages>
  <div class="pull-left">
    <p-dropdown  panelStyleClass="dd-class" [options]="yearOptions" [(ngModel)]="year" (onChange)="getFirms(false)" ></p-dropdown>
    <p-dropdown class="ml20" styleClass="firm-dd" [options]="firmsOptions" (onChange)="buildBenchmarks()" [(ngModel)]="firmId"></p-dropdown>

  </div>
  <div class="pull-right pointer-hand">
    <img *ngIf="benchmarkServ.showChart" src="assets/images/toggle_left.svg" alt="Show Chart" (click)="benchmarkServ.showChart = false"/>
    <img *ngIf="!benchmarkServ.showChart" src="assets/images/toggle_right.svg" alt="Show List" (click)="benchmarkServ.showChart = true"/>
  </div>
  <div class="clear-both"></div>
  <div class="mt20 panel-wrapper mt20">
    <h4 class="mb10 ml10 mb10">{{commonServ.pageSubtitle}} Comparison</h4>
    <bd-benchmarks-grid [dataRows]="benchmarksRows" [firmDetail]="true"></bd-benchmarks-grid>
  </div>
</div>
