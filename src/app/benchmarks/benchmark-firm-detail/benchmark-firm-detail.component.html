<div class="benchmark-overview">
  <div class="pull-left">
    <p-dropdown  panelStyleClass="dd-class" [options]="yearOptions" [(ngModel)]="year" (onChange)="getFirms(false)" ></p-dropdown>
    <p-dropdown class="ml20" styleClass="firm-dd" [options]="firmsOptions" (onChange)="buildBenchmarks()" [(ngModel)]="firmId"></p-dropdown>

  </div>
  <div class="pull-right">
    <mat-button-toggle-group name="pick" aria-label="pick" value="list">
      <mat-button-toggle value="list" (click)="benchmarkServ.showChart = false">
        <mat-icon>list</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="chart" (click)="benchmarkServ.showChart = true">
        <mat-icon>pie_chart</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="clear-both"></div>
  <div class="mt20 benchmark-card pt20">
    <h4 class="mb10 ml10 mb10">{{commonServ.pageSubtitle}} Comparison</h4>
    <bd-benchmarks-grid [dataRows]="benchmarksRows" [firmDetail]="true"></bd-benchmarks-grid>
  </div>
</div>
