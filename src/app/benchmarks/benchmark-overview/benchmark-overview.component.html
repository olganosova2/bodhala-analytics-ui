<div class="benchmark-overview">
  <bd-ie-banner></bd-ie-banner>
  <bd-error-messages></bd-error-messages>
  <div>
    <p-dropdown  panelStyleClass="dd-class" [options]="yearOptions" [(ngModel)]="year" (onChange)="getPAs()"></p-dropdown>
    <p-dropdown class="ml20" panelStyleClass="dd-class" [options]="areasOptions" [(ngModel)]="practiceAreaId" (onChange)="buildBenchmarks()"></p-dropdown>

  </div>
  <h4 class="mt20" *ngIf="noRecords">No benchmarks found.</h4>
  <div class="panel-wrapper mt20">
    <h4 class="mb10 ml10 mb10">Benchmark Overview</h4>
    <bd-benchmarks-grid [dataRows]="benchmarksRows"></bd-benchmarks-grid>
  </div>
  <div class="panel-wrapper mt20" >
    <h4 class="mb10 pl10 mb10 pb10 bm-border-bottom">Benchmark Comparison</h4>
    <bd-two-bars [dataRow]="row" *ngFor="let row of benchmarksRows"></bd-two-bars>
  </div>
</div>
