<div class="ui-g full-width bm-table bm-border-bottom">
  <div class="ui-g-2">
    <span *ngIf="firmDetail">Practice Area</span>
    <span *ngIf="!firmDetail">Firm</span>
  </div>
  <div class="ui-g-2 text-center">
    Status
  </div>
  <div class="ui-g-1">
    Avg Associate Rate
  </div>
  <div class="ui-g-1">
    Associate +/-
  </div>
  <div class="ui-g-1">
    Avg Partner Rate
  </div>
  <div class="ui-g-1">
    Partner +/-
  </div>
  <div class="ui-g-1">
    Tier
  </div>
  <div class="ui-g-1">
    Practice Area<br/>Discount
  </div>
  <div class="ui-g-1">
    Y.O.Y. Increase
  </div>
  <div class="ui-g-1" *ngIf="firmDetail">
    Representative Peer Firms
  </div>

</div>
<ng-container *ngFor="let row of dataRows;let index = $index">
  <bd-benchmark-row [dataRow]="row"></bd-benchmark-row>
</ng-container>
