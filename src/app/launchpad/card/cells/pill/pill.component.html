<div *ngIf="column.format === 'currency'">
    <span class="totals-badge totals-numbers">${{data[column.field] | number:'1.0-0'}}</span>
</div>
<div *ngIf="column.format === 'percent'">
  <span class="totals-badge totals-percent">{{data[column.field] | number:'1.2-2'}}%  </span>
</div>
<div *ngIf="column.format === 'lawyer'">
  <span class="primary-pill partner-badge">
    {{data[column.field] ? commonServ.formatTkName(data[column.field]): "N/A"}}
  </span>
</div>
