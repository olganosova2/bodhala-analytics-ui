<div class="active-spend-card">
  <div class="active-spend-card-row">
    <span class="left-column">Active spend</span>
    <span class="totals-badge totals-numbers">${{ spendData?.active_spend | number:'1.0-0'}}  </span></div>
  <div class="active-spend-card-row">
    <span class="left-column">Active % total</span>
    <span class="totals-badge totals-percent">{{ spendData?.percent | number:'1.2-2'}}%  </span></div>
</div>
