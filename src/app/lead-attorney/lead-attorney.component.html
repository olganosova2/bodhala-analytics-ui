<div class="content-body-inner-wrapper">
  <bd-ie-banner></bd-ie-banner>
  <bd-error-messages></bd-error-messages>
  <div>
    <lib-bd-filters
      (sendFilters)="refreshData($event)"
      [pageName]="pageName"
      [collapsed]="appStateService.layout.isCollapsed"
    ></lib-bd-filters>
  </div>
  <div class="font-bold mb10 pull-left">Total Records: {{totalRecords}}</div>
  <div class="pull-right"><button (click)="resetGrid()">RESET</button></div>
  <div class="pull-right"><button (click)="sizeToFit()">SIZE TO FIT</button></div>
  <div class="clear-both"></div>
  <div class="card-wrapper">
    <ag-grid-angular
        #agGrid
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [sideBar]="sideBarConfig"
        (displayedColumnsChanged)="saveGridConfig($event);"
    [paginationAutoPageSize]="true"
    [pagination]="true"
        [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
</div>
