<div class="content-body-inner-wrapper">
  <bd-ie-banner></bd-ie-banner>
  <bd-error-messages></bd-error-messages>
  <div>
    <lib-bd-filters
      (sendFilters)="refreshData($event)"
      [pageName]="pageName"
      [pageType]="pageType"
      [collapsed]="appStateService.layout.isCollapsed"
    ></lib-bd-filters>
  </div>
  <div class="panel-wrapper flex-container">
    <div class="full-width">
          <lib-export-button [gridOptions]="gridOptions"></lib-export-button>
          <lib-page-size [pageSize]="paginationPageSize" (pageSizeChanged)="changePageSize($event)"></lib-page-size>
          <span class="light-badge ml20 mr20 mb15 pointer-hand display-inline" (click)="agGridService.resetGrid(defaultState, gridOptions)">Reset to Bodhala Default</span>
    </div>
    <ag-grid-angular
        #agGrid
        style="width: 100%;"
        [ngStyle]="{'height': agGridService.setGridHeight(taskCostData, paginationPageSize) +'px'}"
        class="ag-theme-alpine"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [autoGroupColumnDef]="autoGroupColumnDef"
        [sideBar]="sideBarConfig"
        (displayedColumnsChanged)="saveGridConfig($event)"
        (sortChanged)="saveGridConfig($event);"
        (columnResized)="saveGridConfig($event);"
        [suppressAggFuncInHeader]="true"
        [gridOptions]="gridOptions"
        (gridReady)="loadTaskCost()">
    </ag-grid-angular>
  </div>
</div>
