<div class="panel-wrapper">
    <div class="p-grid">
      <div class="p-col-8">
        <h4>Top Firms
          <span class="ml10 pointer-hand" placement="right-bottom"
                [ngbPopover]="helpText"
                [openDelay]="100"
                [closeDelay]="2000"
                triggers="mouseenter:mouseleave">
            <img src="assets/images/question.svg" alt="Hint"/>
          </span>
        </h4>
      </div>
      <div class="p-col-4">
          <span class="primary-pill table-pill-3" (click)="goToView()">View All</span>
      </div>
    </div>


    <div class="p-grid table-title">
      <div class="p-col-5">Firm</div>
      <div class="p-col-3">Total Billed</div>
      <div class="p-col-4">% of PA Spend</div>
    </div>
    <div class="p-grid table-row" *ngFor="let firm of firms" >
      <div class="p-col-5"><span class="primary-pill link" (click)="goToFirmView('/analytics-ui/firm/', firm.id)">{{commonServ.formatFirmName(firm.firm_name)}}</span></div>
      <div class="p-col-3"><span class="primary-pill table-pill-2">${{firm.total_billed | number:'1.2-2'}}</span></div>
      <div class="p-col-4"><span class="primary-pill table-pill-2">{{((firm.total_billed / firm.total_billed_all) * 100) | number:'1.1-1'}}%</span></div>
      <!-- <div class="p-col-4"><span class="primary-pill table-pill-2">{{firm.per_of_spend | number:'1.0-0'}}%</span></div> -->
    </div>
  </div>
